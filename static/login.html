<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Totenbilder Admin</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --danger: #ef4444;
            --border-radius: 12px;
        }

        * {
            box-sizing: border_box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #404040;
            border: 1px solid #505050;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--accent-hover);
        }

        .error-msg {
            color: var(--danger);
            margin-top: 20px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>Totenbilder</h1>
        <p>Bitte anmelden</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" id="loginBtn">Anmelden</button>
            <div id="errorMsg" class="error-msg">Login fehlgeschlagen.</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = 'Pr√ºfe...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (res.ok) {
                    // Redirect to home
                    window.location.href = '/static/index.html';
                } else {
                    const data = await res.json();
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (err) {
                console.error(err);
                if (err.message.includes('401')) {
                    errorMsg.innerText = 'Falscher Benutzername oder Passwort';
                } else {
                    errorMsg.innerText = 'Fehler beim Login: ' + err.message;
                }
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.innerText = 'Anmelden';
            }
        });
    </script>
</body>

</html>
